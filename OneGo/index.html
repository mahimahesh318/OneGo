<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneGo | One Search. Best Results.</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="Images/onego_logo.png">
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="#" class="logo">OneGo</a>
      <nav>
        <ul id="menuList">
          <li><a href="index.html">Home</a></li>
          <li><a href="notes.html" target="_blank">Notes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="works.html">Demo</a></li>
          <li><a href="started.html">Get Started</a></li>
        </ul>
        <div class="hamburger">
              <img onclick="menubar()" src="Images/hamburger.webp" alt="menu" width="30">
        </div>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-content">
      <div class="hero-tagline">One search. Best results.</div>
      <h1>Find exactly what<br>you need, instantly.</h1>
      <p>OneGo delivers the single best video and article for your search query. No more endless scrolling or information overload.</p>
      
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Type a keyword to find the best content...">
        <button onclick="search()">Search</button>
      </div>
    </div>
    
    <div class="hero-background">
      <div class="hero-circle circle-1"></div>
      <div class="hero-circle circle-2"></div>
    </div>
  </section>
  
  <script>

    function menubar() {
    const menuList = document.getElementById("menuList");
    menuList.classList.toggle("active");
    }
   
    function search() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        alert("Please enter a search keyword.");
        return;
      }
      localStorage.setItem("onego_query", query);
      window.location.href = "results.html";
    }

    document.getElementById("searchInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") search();
    });
  </script>
</body>
</html>
